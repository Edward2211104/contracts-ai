name: Build Mac App

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            contracts-ui/package-lock.json
            contracts-gateway/package-lock.json
            desktop/package-lock.json

      - name: Install UI deps
        run: |
          cd contracts-ui
          npm install

      - name: Install Gateway deps
        run: |
          cd contracts-gateway
          npm install

      - name: Install Desktop deps
        run: |
          cd desktop
          npm install

      - name: Build macOS (Electron)
        env:
          CI: "true"
        run: |
          cd desktop
          npm run build:mac

      - name: Upload artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: ContractAIPro-mac-dist
          path: desktop/dist/**
